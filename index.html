<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ut.css">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <h1 class="center">Welcome!!</h1>
<div class="cont">
    <div class="main-container bg-blue">
        <div class="inter-row">
            <input type="text" placeholder="Enter your number here..." id="inp">
            <div class="row">
                <button class="num-btn num">C</button>
                <button class="num-btn num">00</button>
                <button class="num-btn num">100</button>
                <button class="num-btn num">+</button>
            </div>
        </div>
        <div class="row">
            <button class="num-btn num">1</button>
            <button class="num-btn num">2</button>
            <button class="num-btn num">3</button>
            <button class="num-btn num">/</button>
        </div>
        <div class="row">
            <button class="num-btn num">4</button>
            <button class="num-btn num">5</button>
            <button class="num-btn num">6</button>
            <button class="num-btn num">-</button>
        </div>
        <div class="row">
            <button class="num-btn num">7</button>
            <button class="num-btn num">8</button>
            <button class="num-btn num">9</button>
            <button class="num-btn num">*</button>
        </div>
        <div class="row">
            <button class="num-btn num">0</button>
            <button class="num-btn num">%</button>
            <button class="num-btn num">.</button>
            <button class="num-btn num">=</button>
        </div>
</div>
</div>
</body>
</html>
